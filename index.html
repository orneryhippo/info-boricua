    <script>
        function numberToSpanish(num) {
            const ones = ['', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
            const teens = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'diecisÃ©is', 'diecisiete', 'dieciocho', 'diecinueve'];
            const tens = ['', '', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
            
            if (num === 0) return 'cero';
            if (num < 10) return ones[num];
            if (num < 20) return teens[num - 10];
            if (num < 30) return num === 20 ? 'veinte' : `veinti${ones[num - 20]}`;
            
            if (num < 100) {
                const ten = Math.floor(num / 10);
                const one = num % 10;
                return one === 0 ? tens[ten] : `${tens[ten]} y ${ones[one]}`;
            }
            
            if (num >= 1000) {
                const thousand = Math.floor(num / 1000);
                const remainder = num % 1000;
                const thousandText = thousand === 1 ? 'mil' : `${numberToSpanish(thousand)} mil`;
                return remainder === 0 ? thousandText : `${thousandText} ${numberToSpanish(remainder)}`;
            }
            
            if (num >= 100) {
                const hundred = Math.floor(num / 100);
                const remainder = num % 100;
                let hundredText;
                if (hundred === 1) {
                    hundredText = remainder === 0 ? 'cien' : 'ciento';
                } else if (hundred === 5) {
                    hundredText = 'quinientos';
                } else if (hundred === 7) {
                    hundredText = 'setecientos';
                } else if (hundred === 9) {
                    hundredText = 'novecientos';
                } else {
                    hundredText = `${ones[hundred]}cientos`;
                }
                return remainder === 0 ? hundredText : `${hundredText} ${numberToSpanish(remainder)}`;
            }
            
            return num.toString();
        }

        function setDisplay(text) {
            document.getElementById('displayText').textContent = text;
        }

        function getTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            let hourText = '';
            if (hours === 1 || hours === 13) {
                hourText = 'Es la una';
            } else if (hours === 0) {
                hourText = 'Es la medianoche';
            } else if (hours === 12) {
                hourText = 'Es el mediodÃ­a';
            } else {
                const hour12 = hours % 12 || 12;
                const hourNames = ['', 'una', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve', 'diez', 'once', 'doce'];
                hourText = `Son las ${hourNames[hour12]}`;
            }
            
            let minuteText = '';
            if (minutes === 0) {
                minuteText = ' en punto';
            } else if (minutes === 15) {
                minuteText = ' y cuarto';
            } else if (minutes === 30) {
                minuteText = ' y media';
            } else if (minutes === 45) {
                minuteText = ' y cuarenta y cinco';
            } else {
                minuteText = ` y ${numberToSpanish(minutes)}`;
            }
            
            const period = hours >= 12 ? 'de la tarde' : 'de la maÃ±ana';
            if (hours >= 20 || hours < 6) {
                setDisplay(`${hourText}${minuteText} de la noche. Â¡QuÃ© tarde!`);
            } else {
                setDisplay(`${hourText}${minuteText} ${period}.`);
            }
        }

        async function getWeather() {
            const weatherBtn = document.getElementById('weatherBtn');
            weatherBtn.disabled = true;
            setDisplay('Cargando...');
            
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=27.9378&longitude=-82.2859&current=temperature_2m,weather_code,wind_speed_10m&temperature_unit=fahrenheit&wind_speed_unit=mph');
                const data = await response.json();
                
                const temp = Math.round(data.current.temperature_2m);
                const weatherCode = data.current.weather_code;
                
                let weatherDesc = '';
                if (weatherCode === 0) weatherDesc = 'estÃ¡ despejao';
                else if (weatherCode <= 3) weatherDesc = 'estÃ¡ nublao';
                else if (weatherCode <= 67) weatherDesc = 'estÃ¡ lloviendo';
                else if (weatherCode <= 77) weatherDesc = 'estÃ¡ nevando';
                else if (weatherCode <= 82) weatherDesc = 'estÃ¡ lloviznando';
                else weatherDesc = 'estÃ¡ medio feo el tiempo';
                
                let tempComment = '';
                if (temp > 85) tempComment = 'Â¡QuÃ© calor del diablo!';
                else if (temp > 75) tempComment = 'EstÃ¡ haciendo calorcito.';
                else if (temp > 65) tempComment = 'EstÃ¡ fresco.';
                else tempComment = 'EstÃ¡ haciendo frÃ­o, bÃºscate una chaqueta.';
                
                const tempText = numberToSpanish(temp);
                setDisplay(`AquÃ­ en Brandon ${weatherDesc}. EstÃ¡ a ${tempText} grados Fahrenheit. ${tempComment}`);
            } catch (error) {
                setDisplay('Â¡Ay bendito! No pude conseguir el tiempo. Chequea tu conexiÃ³n.');
            }
            
            weatherBtn.disabled = false;
        }

        function getDate() {
            const now = new Date();
            const days = ['domingo', 'lunes', 'martes', 'miÃ©rcoles', 'jueves', 'viernes', 'sÃ¡bado'];
            const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
            
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const dayText = numberToSpanish(day);
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const yearText = numberToSpanish(year);
            
            setDisplay(`Hoy es ${dayName}, ${dayText} de ${month} de ${yearText}.`);
        }

        function getGreeting() {
